name: Build CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: cd src/; ./configure
    - name: make
      run: cd src/; make -j
    - name: drivers
      run: cd src/test/; make all
